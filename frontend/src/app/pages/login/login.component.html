
<div class="page-center">
    <mat-card>

        <mat-card-title>Login</mat-card-title>

        <mat-card-content>

            <form [formGroup]="loginForm">

                <mat-form-field [ngClass]="{'error': loginForm.controls['username'].errors && !loginForm.controls['username'].pristine}">
                    <input type="text" matInput formControlName="username" placeholder="Username" required>
                    <div *ngIf="loginForm.controls['username'].errors && !loginForm.controls['username'].pristine" class="error-msg">
                        <div [hidden]="!loginForm.controls['username'].errors.required">Email is required.</div>
                    </div>
                </mat-form-field>

                <mat-form-field [ngClass]="{'error': loginForm.controls['password'].errors && !loginForm.controls['password'].pristine}">
                    <input type="password" matInput formControlName="password" placeholder="Password" required>
                    <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="error-msg">
                        <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
                    </div>
                </mat-form-field>

            </form>

        </mat-card-content>

        <mat-card-actions class="bottom-bar">
            <div>
                <ng-container *ngFor="let provideerName of providerNames">
                    <a href="/oauth/{{provideerName}}"><span class="fa fa-{{provideerName}} fa-2x" aria-hidden="true"> </span></a>
                </ng-container>
            </div>
            <button mat-raised-button class="btn" [disabled]="loginForm.invalid" (click)="login()">Login</button>
        </mat-card-actions>

    </mat-card>

</div>
